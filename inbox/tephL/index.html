<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="title">
        <h1>tephL's Rock Paper Scissor</h1>
    </header>

    <main>
        <div class="container">
            <p>Pick your Choice</p>
            <div class="choices">
                <div class="choice" id="scissors">
                    <img id="scissor" src="pics/scissor.png" alt="scissor">
                </div>
                <div class="choice" id="scissors">
                    <img src="pics/rock.png" alt="rock" id="rock">
                </div>
                <div class="choice" id="scissors">
                    <img src="pics/paper.png" alt="" id="paper">
                </div>
            </div>

            <div class="user_choice">
                <p>Your choice: <span id="user_choice">test</span></p>
            </div>
            
            <p>VS</p>

            <p>Enemy choice: <span id="opp_choice">test</span></p>
            
            <p>Result: <span id="result">res</span></p>
            <script src="index.js"></script>
        </div>
    </main>
</body>
</html>
